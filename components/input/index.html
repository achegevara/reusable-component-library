<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./input.css">
    <style>
        .container {
        margin: 50px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 50px;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="input">
            <label class="input__label-as-wrapper">
                <div class="input__label-text">Label</div>
                <div class="input__field-container">
                    <input type="text" class="input__field" placeholder="Placeholder">
                </div>
            </label>
        </div>

        <div class="input">
            <label class="input__label-as-wrapper">
                <div class="input__label-text">Focus</div>
                <div class="input__field-container">
                    <input autofocus type="text" class="input__field" placeholder="Filled Input" value="Filled Input">
                </div>
            </label>
        </div>

        <div class="input">
            <label class="input__label-as-wrapper">
                <div class="input__label-text">Success</div>
                <div class="input__field-container">
                    <input type="text" class="input__field input__field_success" placeholder="Success" value="Success">
                    <svg class="input__icon input__icon_success">
                        <use xlink:href="../../assets/images/sprite.svg#success"></use>
                    </svg>
                </div>
            </label>
        </div>

        <div class="input">
            <label class="input__label-as-wrapper">
                <div class="input__label-text">Error</div>
                <div class="input__field-container">
                    <input type="text" class="input__field input__field_invalid" placeholder="Error" value="Error">
                    <svg class="input__icon input__icon_error">
                        <use xlink:href="../../assets/images/sprite.svg#error"></use>
                    </svg>
                </div>
            </label>
        </div>
    </div>
</body>

</html>
