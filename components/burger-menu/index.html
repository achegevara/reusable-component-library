<!DOCTYPE html>
<!-- Страница бургер-меню -->
<html lang="ru">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./burger-menu.css">
        <link rel="stylesheet" href="../../07-lection5/03-toggler/toggler.css">
        <script defer src="./burger-menu.js"></script>
    </head>
    <body>
        <svg class="burger-menu__button" id="burger-menu-open">
            <use xlink:href="../../assets/images/sprite.svg#burger"></use>
        </svg>
        <div class="burger-menu" id="burger-menu">
            <div class="burger-menu__header">
                <div class="burger-menu__button-bg">
                    <svg class="burger-menu__button burger-menu__close-button" id="burger-menu-close">
                        <use xlink:href="../../assets/images/sprite.svg#cross"></use>
                    </svg>
                </div>
                <svg class="burger-menu__logo" width="110" height="32" viewBox="0 0 110 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect y="1" width="30" height="30" fill="#212429"/>
                    <rect x="38" width="32" height="32" rx="16" fill="#212429"/>
                    <path d="M78 0L110 32H78V0Z" fill="#212429"/>
                </svg>
            </div>
            <div class="burger-menu__body">
                <div class="burger-menu__switcher">
                    <div class="burger-menu__switcher-text">Dark mode</div>
                    <div class="burger-menu__switcher-toggler">
                        <label class="toggler">
                            <input type="checkbox" class="toggler__input">
                            <div class="toggler__state">
                                <div class="toggler__control">
                                    <div class="toggler__control-inner"></div>
                                </div>
                                <div class="toggler__legend"></div>
                            </div>
                        </label>
                    </div>
                </div>
                <div class="burger-menu__menu-wrapper">
                    <div class="burger-menu__menu-title">Components</div>
                    <nav class="burger-menu__menu">
                        <a href="./tooltip.html" class="burger-menu__menu-item">Tooltip</a>
                        <a href="./custom-form.html" class="burger-menu__menu-item">Custom form elements</a>
                        <a href="./calendar.html" class="burger-menu__menu-item">Calendar</a>
                        <a href="./modal.html" class="burger-menu__menu-item">Modal dialog</a>
                        <a href="./histogram.html" class="burger-menu__menu-item">Histogram</a>
                        <a href="./avatar.html" class="burger-menu__menu-item">Avatar</a>
                        <a href="./index.html" class="burger-menu__menu-item burger-menu__menu-link">Main page</a>
                    </nav>
                </div>
            </div>
        </div>
    </body>
</html>
